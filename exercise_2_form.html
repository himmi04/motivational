<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<h1 style="text-align: center;">Registration Form</h1>
	<form>
		<table>
			<tr>
				<td>First Name </td>
				<td><input type="text"></td>
			</tr>

			<tr>
				<td>Last Name</td>
				<td><input type="text"></td>
			</tr>

			<tr>
				<td>Nick Name</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>e-mail</td>
				<td><input type="e-mail"></td>
			</tr>

			<tr>
				<td>Password</td>
				<td><input type="Password"></td>
			</tr>

			<tr>
				<td>Date of Birth</td>
				<td><input type="Date"></td>
			</tr>

			<tr>
				<td>Gender</td>
				<td><input type="radio"> Male
				<input type="radio"> Female
				<input type="radio"> Others
				</td>
			</tr>

			<tr>
				<td>Mobile</td>
				<td><input type="Mobile"></td>
			</tr>

			<tr>
				<td>Address</td>
				<td>
					<textarea rows="5" cols="21"></textarea>
				</td>
			</tr>

			<tr>
				<td><input type="submit"></td>
				<td><input type="reset"></td>
			</tr>

			<tr>
				<td>Trigger Insaan</td>
				<td>
					<iframe src="https://youtu.be/NUG0h2qxCp8?feature=shared"></iframe>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
